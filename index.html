<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="urf-8" />
    <title>Lego Classifier</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="camera-page.styles.css" />
    <link rel="stylesheet" href="upload-page.styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100;200;300;400;500;600;700&family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script defer src="index.js" charset="utf-8"></script>
  </head>

  <body>
    <div id="main">
      <div class="main-box" id="main_page">
        <div class="button-wrapper">
          <button onclick="openCamera()">Take a picture</button>
          <button onclick="openUploadPage()">Upload a picture</button>
        </div>
      </div>

      <div class="main-box" id="camera_page">
        <button
          id="back-button-camera"
          class="small-buttons"
          onclick="goBackToMain('camera_page')"
        >
          Back
        </button>
        <div class="camera-page-wrapper">
          <video id="video" width="80%" height="50%" autoplay></video>
          <button id="click-photo" onclick="takePicture()"></button>
          <canvas id="canvas" width="100" height="80"></canvas>
        </div>
      </div>

      <div class="main-box" id="upload_page">
        <button
          id="back-button-camera"
          class="small-buttons"
          onclick="goBackToMain('upload_page')"
        >
          Back
        </button>
        <div class="upload-content">
          <div class="upload-page-wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              fill="#8e9194"
              class="bi bi-cloud-upload"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"
              />
              <path
                fill-rule="evenodd"
                d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"
              />
            </svg>
            <button>Choose a file to upload</button>
            <p>...or drag and drop to upload it</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
