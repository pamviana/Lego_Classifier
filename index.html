<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="urf-8" />
    <title>Lego Classifier</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/default_styles.css" />
    <link rel="stylesheet" href="./styles/styles.css" />    
    <link rel="stylesheet" href="./styles/camera-page.styles.css" />
    <link rel="stylesheet" href="./styles/upload-page.styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100;200;300;400;500;600;700&family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script defer src="index.js" charset="utf-8"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  </head>

  <body>
    <div id="main">
      <div class="main-box" id="main_page">
        <div class="button-wrapper">
          <button onclick="openCamera()">Take a picture</button>        
          <input type="file" id="file" accept="image/*" hidden>
          <label class="upload_button" for="file" style="text-align: center;
          width: 52%;">Upload a picture</label>
        </div>
      </div>

      <div class="main-box" id="camera_page">
        <button
          id="back-button-camera"
          class="small-buttons"
          onclick="goBackToMain('camera_page')"
        >
          Back
        </button>
        <div class="camera-page-wrapper">
          <video id="video" autoplay></video>
          <button id="click-photo" onclick="takePicture()"></button>
          <canvas id="canvas" hidden></canvas>
        </div>
      </div>

      <div class="main-box" id="upload_page">
        <button
          id="back-button-camera"
          class="small-buttons"
          onclick="goBackToMain('upload_page')"
        >
          Back
        </button>
        <div class="upload-content">
            <div id="output">
            </div>
            <p id="result-text"></p>
        </div>        
      </div>
    </div>
  </body>
</html>
